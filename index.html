<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>FEDnD Enemator Redesign</title>
</head>
<body>
    <main class="flex container">
        <div class="character">
            <nav class="character__navigation navigation">
                <img src="assets/img/icons/book.png" alt="Mage" class="icon icon--big">

                <button class="icon">
                    <img src="assets/img/icons/weapon.png" alt="Random Weapon">
                </button>
                <button class="icon">
                    <img src="assets/img/icons/loot.png" alt="Random Loot">
                </button>
                <button class="icon">
                    <img src="assets/img/icons/cross.png" alt="Delete Character">
                </button>
                <span class="character__level">12</span>
            </nav>
            <div class="character__information information banner">
                HPForm
                StatTable
            </div>
            <div class="character__notes notes banner">
                Title
                NotesForm
            </div>
            <div class="character__emblems emblems">
                Title
                Emblems
            </div>
        </div>
    </main>
</body>
</html>
